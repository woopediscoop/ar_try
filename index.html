<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Simple AR Object</title>
</head>
<body>
  <!-- This image/button is what the user taps -->
  <a rel="ar" href="model.usdz">
    <img src="thumbnail.png" width="300" alt="View in AR" />
  </a>

  <!-- Fallback text if AR isn't supported -->
  <p>If you're on an iPhone/iPad with Safari, tap the image to place the object in AR.</p>
</body>
</html>
